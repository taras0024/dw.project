{% extends 'base.html' %}
{% block context %}
    <div>
        {{a}}
        <h1>hello</h1>
        {% autoescape off %}
        {% for post in post_list %}

{#                <p>{{ post.body|safe }}</p>#}

            </div>
        {% endfor %}

    </div>
{% endblock context%}
